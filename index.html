<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vaidaciones con regex</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <form action="index.html" id="form">
    <h1>Formulario de Validación</h1>
    <div id="formulario" class="formulario">
      <label for="name" class="label">Nombre</label>
      <input id="name" type="text" class="input-box" placeholder="Nombres" pattern="[^a-zá-ú-0-9@.,:/=\s]+([a-zá-ú ]{2,})" required autofocus>
      <label for="lastname" class="label">Apellidos</label>
      <input id="lastname" type="text" class="input-box" placeholder="Apellidos" pattern="[^a-zá-ú-0-9@.,:/=\s]+([a-zá-ú ]{2,})" required>
      <label for="dni" class="label">DNI</label>
      <input id="dni" type="text" class="input-box" placeholder="DNI" pattern="^(\d{8})" maxlength="8" required>
      <label for="date" class="label">Fecha de nacimiento:</label>
      <input id="date" type="date" class="input-box"  pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required>
      <span class="alert">Tienes que ser mayor de edad</span>
      <label for="cell" class="label">Celular</label>
      <input id="cellnumber" type="text" class="input-box" placeholder="999999999" pattern="^([9]\d{8})" maxlength="9" required>
      <label for="phone" class="label">Telefono Fijo</label>
      <input id="phone" type="text" class="input-box" placeholder="1239999" pattern="^([0-9]{6,7})" maxlength="7" required>
      <label for="password1" class="label">Contraseña</label>
      <input id="password1" type="password" class="input-box" placeholder="password" pattern=".{6,30}" required>
      <label for="password2" class="label">Contraseña</label>
      <input id="password2" type="password" class="input-box" placeholder="paswword" pattern=".{6,30}" required>
      <span class="alert">El password no coencide</span>
      <textarea id="comment" rows="18" cols="100" placeholder="Escribe tu comentario"></textarea>
      <input id="check" type="checkbox" name="" value="">
      <label for="">Acepto los <a href="#">términos y condiciones</a></label>
      <span class="alert">Debe aceptar los términos y condiciones</span>
      <input type="submit" id="btnSubmit" value="Validar">
    </div>
  </form>
  <script type="text/javascript" src="assets/js/app.js"></script>
  <script type="text/javascript" src="assets/js/windowload.js"></script>
</body>
</html>
